spring.application.name=ms-persistance

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=${SERVER_PORT:8090}
# Public URL for external access (used for image URLs, etc.)
server.public-url=${SERVER_PUBLIC_URL:http://localhost:8090}

# ========================================
# MYSQL DATASOURCE CONFIGURATION
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/recettes_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Pool Configuration - Optimized for remote MySQL (Railway)
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.use_sql_comments=${JPA_USE_SQL_COMMENTS:false}
# Naming strategy - Automatic conversion camelCase to snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
# Disable L2 cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
# Enable Open Session In View to prevent LazyInitializationException
spring.jpa.open-in-view=true
# BATCH FETCHING - Optimisation N+1 queries
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.org.springframework.jdbc=${LOG_LEVEL_JDBC:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_HIBERNATE_BINDER:WARN}
logging.level.com.mspersistance.univ.soa=INFO

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# ========================================
# SPRINGDOC OPENAPI (SWAGGER) CONFIGURATION
# ========================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=com.mspersistance.univ.soa.controller
springdoc.show-actuator=false
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.groups-order=ASC

# ========================================
# MINIO CONFIGURATION
# ========================================
minio.endpoint=${MINIO_ENDPOINT:https://minio-production-94bb.up.railway.app}
minio.public-url=${MINIO_PUBLIC_URL:https://minio-production-94bb.up.railway.app}
minio.access-key=${MINIO_ACCESS_KEY:admin}
minio.secret-key=${MINIO_SECRET_KEY:#SmartDishTeam2026#}

# ========================================
# FILE UPLOAD CONFIGURATION
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# SECURITY CONFIGURATION
# ========================================
spring.security.user.name=admin
spring.security.user.password=admin
