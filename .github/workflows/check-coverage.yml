name: Check Coverage

on:
  workflow_call:

jobs:
  check-coverage:
    name: Check Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Run JaCoCo coverage
        run: |
          echo "ğŸ“Š Generating code coverage report..."
          mvn jacoco:report

      - name: Check coverage thresholds
        run: |
          echo "ğŸ” Checking coverage thresholds..."
          mvn jacoco:check || echo "âš ï¸ Coverage below threshold"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: target/site/jacoco/
          retention-days: 7

      - name: Display coverage summary
        run: |
          if [ -f target/site/jacoco/index.html ]; then
            echo "âœ… Coverage report generated"
            echo "ğŸ“ˆ Check artifacts for detailed coverage report"
          fi

