          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          rm kubectl
          echo "âœ… kubectl installed"
          
          if [ -z "$KUBE_CONFIG" ]; then
            echo ""
            echo "ğŸ“¦ KUBE_CONFIG is empty - Starting Minikube..."
            echo ""
            
            # Install Minikube
            echo "â¬‡ï¸  Installing Minikube..."
            curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
            sudo install minikube-linux-amd64 /usr/local/bin/minikube
            rm minikube-linux-amd64
            
            echo "ğŸš€ Starting Minikube..."
            minikube start --driver=docker --wait=all --force
            
            echo "â³ Waiting for cluster to be ready..."
            kubectl wait --for=condition=Ready nodes --all --timeout=300s
            
            echo "âœ… Minikube started successfully"
          else
            echo ""
            echo "ğŸ” KUBE_CONFIG provided - Configuring external cluster..."
            echo ""
            
            # Configure kubectl with external cluster
            mkdir -p $HOME/.kube
            echo "$KUBE_CONFIG" | base64 -d > $HOME/.kube/config
            chmod 600 $HOME/.kube/config
            
            echo "âœ… External cluster configured"
          fi
          
          echo ""
          echo "ğŸ” Verifying Kubernetes connection..."
          kubectl cluster-info
          kubectl get nodes
          echo ""
          echo "âœ… Kubernetes configuration completed"

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸ“¦ Creating namespace if not exists..."
          kubectl create namespace soa-production --dry-run=client -o yaml | kubectl apply -f -
          
