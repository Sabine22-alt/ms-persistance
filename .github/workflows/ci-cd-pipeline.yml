name: CI/CD Pipeline - RecipeYouLove

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # JOB 1: BUILD & TEST
  # ========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ”§ Build with Maven
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Run Tests
        run: mvn test

      - name: ğŸ“Š Generate JaCoCo Report
        run: mvn jacoco:report

      - name: ğŸ“ˆ Upload Coverage to Codecov (optional)
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“¦ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 1

  # ========================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ========================================
  build-docker-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ========================================
  # JOB 3: DEPLOY TO INTEGRATION
  # ========================================
  deploy-integration:
    name: Deploy to Integration Environment
    runs-on: ubuntu-latest
    needs: build-docker-image
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    environment:
      name: integration
      url: http://soa-api-integration.recipeyoulove.app

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸš€ Start Minikube (if KUBE_CONFIG not provided)
        if: ${{ secrets.KUBE_CONFIG == '' }}
        run: |
          # Install Minikube
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          
          # Start Minikube with Docker driver
          minikube start --driver=docker --wait=all
          
          # Wait for cluster to be ready
          kubectl wait --for=condition=Ready nodes --all --timeout=300s
          
          # Verify connection
          kubectl cluster-info
          kubectl get nodes

      - name: ğŸ” Configure kubectl (if using external cluster)
        if: ${{ secrets.KUBE_CONFIG != '' }}
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
          # Verify connection
          kubectl cluster-info
          kubectl get nodes

      - name: ğŸš€ Deploy to Integration
        run: |
          # Use correct path for deployment file
          kubectl apply -f k8s/environments/integration/deployment.yaml
          kubectl rollout status deployment/recipeyoulove-api -n soa-integration --timeout=5m

      - name: âœ… Verify Deployment
        run: |
          kubectl get pods -n soa-integration -l app=recipeyoulove-api
          kubectl get svc -n soa-integration
          kubectl get ingress -n soa-integration

      - name: ğŸ› Debug on failure
        if: failure()
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info || true
          
          echo "=== Nodes ==="
          kubectl get nodes || true
          
          echo "=== Pods ==="
          kubectl get pods -n soa-integration || true
          
          echo "=== Events ==="
          kubectl get events -n soa-integration --sort-by='.lastTimestamp' || true

  # ========================================
  # JOB 4: DEPLOY TO PRODUCTION
  # ========================================
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: build-docker-image
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://soa-api.recipeyoulove.app

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸš€ Start Minikube (if KUBE_CONFIG not provided)
        if: ${{ secrets.KUBE_CONFIG == '' }}
        run: |
          # Install Minikube
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          
          # Start Minikube with Docker driver
          minikube start --driver=docker --wait=all
          
          # Wait for cluster to be ready
          kubectl wait --for=condition=Ready nodes --all --timeout=300s
          
          # Verify connection
          kubectl cluster-info
          kubectl get nodes

      - name: ğŸ” Configure kubectl (if using external cluster)
        if: ${{ secrets.KUBE_CONFIG != '' }}
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
          # Verify connection
          kubectl cluster-info
          kubectl get nodes

      - name: ğŸš€ Deploy to Production
        run: |
          # Use correct path for deployment file
          kubectl apply -f k8s/environments/production/deployment.yaml
          kubectl rollout status deployment/recipeyoulove-api -n soa-production --timeout=5m

      - name: âœ… Verify Deployment
        run: |
          kubectl get pods -n soa-production -l app=recipeyoulove-api
          kubectl get svc -n soa-production
          kubectl get ingress -n soa-production

      - name: ğŸ“¢ Notify Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment to production successful!"
          echo "Application is available at: http://soa-api.recipeyoulove.app"

      - name: ğŸ› Debug on failure
        if: failure()
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info || true
          
          echo "=== Nodes ==="
          kubectl get nodes || true
          
          echo "=== Pods ==="
          kubectl get pods -n soa-production || true
          
          echo "=== Events ==="
          kubectl get events -n soa-production --sort-by='.lastTimestamp' || true

