name: CI/CD Pipeline - RecipeYouLove

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # JOB 1: BUILD & TEST
  # ========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ”§ Build with Maven
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Run Tests
        run: mvn test

      - name: ğŸ“Š Generate JaCoCo Report
        run: mvn jacoco:report

      - name: ğŸ“ˆ Upload Coverage to Codecov (optional)
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“¦ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 1

  # ========================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ========================================
  build-docker-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ========================================
  # JOB 3: DEPLOY TO INTEGRATION
  # ========================================
  deploy-integration:
    name: Deploy to Integration Environment
    runs-on: ubuntu-latest
    needs: build-docker-image
    if: github.ref != 'refs/heads/main'
    environment:
      name: integration
      url: http://soa-api-integration.recipeyoulove.app

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Configure Kubernetes Cluster
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          set -e  # Exit on error
          echo "=========================================="
          echo "ğŸ” Kubernetes Configuration Start"
          echo "=========================================="
          
          # Install kubectl first
          echo "â¬‡ï¸  Installing kubectl..."
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          rm kubectl
          echo "âœ… kubectl installed"
          
          if [ -z "$KUBE_CONFIG" ]; then
            echo ""
            echo "ğŸ“¦ KUBE_CONFIG is empty - Starting Minikube..."
            echo ""
            
            # Install Minikube
            echo "â¬‡ï¸  Installing Minikube..."
            curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
            sudo install minikube-linux-amd64 /usr/local/bin/minikube
            rm minikube-linux-amd64
            
            echo "ğŸš€ Starting Minikube..."
            minikube start --driver=docker --wait=all --force
            
            echo "â³ Waiting for cluster to be ready..."
            kubectl wait --for=condition=Ready nodes --all --timeout=300s
            
            echo "âœ… Minikube started successfully"
          else
            echo ""
            echo "ğŸ” KUBE_CONFIG provided - Configuring external cluster..."
            echo ""
            
            # Configure kubectl with external cluster
            mkdir -p $HOME/.kube
            echo "$KUBE_CONFIG" | base64 -d > $HOME/.kube/config
            chmod 600 $HOME/.kube/config
            
            echo "âœ… External cluster configured"
          fi
          
          echo ""
          echo "ğŸ” Verifying Kubernetes connection..."
          kubectl cluster-info
          kubectl get nodes
          echo ""
          echo "âœ… Kubernetes configuration completed"

      - name: ğŸš€ Deploy to Integration
        run: |
          echo "ğŸ“¦ Creating namespace if not exists..."
          kubectl create namespace soa-integration --dry-run=client -o yaml | kubectl apply -f -
          
          echo "ğŸš€ Deploying to integration environment..."
          kubectl apply -f k8s/environments/integration/deployment.yaml
          
          echo "â³ Waiting for deployment to complete..."
          kubectl rollout status deployment/recipeyoulove-api -n soa-integration --timeout=5m
          
          echo "âœ… Deployment completed"

      - name: âœ… Verify Deployment
        run: |
          echo "=== Pods ===" 
          kubectl get pods -n soa-integration -l app=recipeyoulove-api
          echo ""
          echo "=== Services ==="
          kubectl get svc -n soa-integration
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n soa-integration

      - name: ğŸ› Debug on failure
        if: failure()
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info || true
          
          echo "=== Nodes ==="
          kubectl get nodes || true
          
          echo "=== Pods ==="
          kubectl get pods -n soa-integration || true
          
          echo "=== Events ==="
          kubectl get events -n soa-integration --sort-by='.lastTimestamp' || true

  # ========================================
  # JOB 4: DEPLOY TO PRODUCTION
  # ========================================
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: build-docker-image
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://soa-api.recipeyoulove.app

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Configure Kubernetes Cluster
