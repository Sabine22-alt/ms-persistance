
networks:
  microservices-network:
    driver: bridge

volumes:
  mysql-data:
  minio-data:

services:
  # ========================================
  # MySQL - Base de données relationnelle
  # ========================================
  mysql:
    image: mysql:8.0
    container_name: mysql-local
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    command: --default-authentication-plugin=mysql_native_password

  # ========================================
  # PhpMyAdmin - Interface MySQL
  # ========================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin-local
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USERNAME}
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 100M
    ports:
      - "${PHPMYADMIN_PORT}:80"
    networks:
      - microservices-network


  # ========================================
  # MinIO - Stockage S3-compatible
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: minio-local
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio-data:/data
    networks:
      - microservices-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # MinIO Init - Création des buckets
  # ========================================
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    networks:
      - microservices-network
    entrypoint: /bin/sh
    command: >
      -c "
      echo '⏳ Configuration MinIO...';
      sleep 5;
      
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      
      mc mb myminio/artifacts-bucket || true;
      mc mb myminio/datasets-bucket || true;
      mc mb myminio/reports-bucket || true;
      mc mb myminio/backups-bucket || true;
      mc mb myminio/recettes-bucket || true;
      mc mb myminio/documents-bucket || true;
      
      mc anonymous set download myminio/reports-bucket;
      mc anonymous set download myminio/recettes-bucket;
      
      echo '✅ Buckets MinIO créés';
      "

  # ========================================
  # Spring Boot API (ms-persistance)
  # ========================================
  ms-persistance:
    image: ${DOCKER_USERNAME}/ms-persistance:latest
    container_name: ms-persistance-local
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${JPA_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${JPA_SHOW_SQL}
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: ${JPA_FORMAT_SQL}
      SPRING_JPA_PROPERTIES_HIBERNATE_USE_SQL_COMMENTS: ${JPA_USE_SQL_COMMENTS}
      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      # Logging
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_JDBC: ${LOG_LEVEL_JDBC}
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: ${LOG_LEVEL_HIBERNATE_SQL}
      LOGGING_LEVEL_ORG_HIBERNATE_TYPE_DESCRIPTOR_SQL_BASICBINDER: ${LOG_LEVEL_HIBERNATE_BINDER}
      # Server
      SERVER_PORT: 8090
    ports:
      - "${SERVER_PORT}:8090"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # ========================================
  # Newman - Tests d'intégration API
  # ========================================
  newman:
    image: postman/newman:alpine
    container_name: newman-local
    depends_on:
      ms-persistance:
        condition: service_healthy
    volumes:
      - ./tests/newman:/etc/newman
    networks:
      - microservices-network
    entrypoint: ["tail", "-f", "/dev/null"]

  # ========================================
