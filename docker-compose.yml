
networks:
  microservices-network:
    driver: bridge

volumes:
  mysql-data:
  minio-data:

services:
  # ========================================
  # MySQL - Base de données relationnelle
  # ========================================
  # NOTE: MySQL is hosted on Railway Cloud
  # See .env for connection details
  # mysql:
  #   image: mysql:8.0
  #   container_name: mysql-local
  #   ... (removed - using Railway instead)


  # ========================================
  # MinIO - Stockage S3-compatible
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: minio-local
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio-data:/data
    networks:
      - microservices-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # MinIO Init - Création des buckets
  # ========================================
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    networks:
      - microservices-network
    entrypoint: /bin/sh
    command: >
      -c "
      echo '⏳ Configuration MinIO...';
      sleep 5;
      
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      
      mc mb myminio/artifacts-bucket || true;
      mc mb myminio/datasets-bucket || true;
      mc mb myminio/reports-bucket || true;
      mc mb myminio/backups-bucket || true;
      mc mb myminio/recettes-bucket || true;
      mc mb myminio/documents-bucket || true;
      
      mc anonymous set download myminio/reports-bucket;
      mc anonymous set download myminio/recettes-bucket;
      
      echo '✅ Buckets MinIO créés';
      "

  # ========================================
  # Redis - Cache and Session Storage
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: redis-local
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ========================================
  # Spring Boot API (ms-persistance)
  # ========================================
  ms-persistance:
    image: ${DOCKER_USERNAME}/ms-persistance:1.0.0
    container_name: ms-persistance-local
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_USE_SQL_COMMENTS: "true"
      # Cache Configuration (Caffeine instead of Redis L2)
      SPRING_CACHE_TYPE: caffeine
      SPRING_CACHE_CAFFEINE_SPEC: maximumSize=1000,expireAfterWrite=10m
      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      # Redis (if needed for sessions only, not L2 cache)
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # Logging (reduced for better performance)
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_JDBC: INFO
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: INFO
      LOGGING_LEVEL_ORG_HIBERNATE_TYPE_DESCRIPTOR_SQL_BASICBINDER: INFO
      # Server
      SERVER_PORT: 8090
    ports:
      - "${SERVER_PORT}:8090"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # ========================================
  # Newman - Tests d'intégration API
  # ========================================
  newman:
    image: postman/newman:alpine
    container_name: newman-local
    depends_on:
      ms-persistance:
        condition: service_healthy
    volumes:
      - ./tests/newman:/etc/newman
    networks:
      - microservices-network
    entrypoint: ["tail", "-f", "/dev/null"]

  # ========================================
  # Logger - Affiche tous les liens d'accès
  # ========================================
