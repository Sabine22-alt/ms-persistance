apiVersion: v1
kind: ConfigMap
metadata:
  name: ms-persistance-config
  labels:
    app: ms-persistance
data:
  # Server Configuration
  SERVER_PORT: "8090"

  # Spring Datasource Configuration (les seules variables utilis√©es par application.properties)
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/persistancedb?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true"
  SPRING_DATASOURCE_USERNAME: "root"
  SPRING_DATASOURCE_PASSWORD: "password"

  # JPA/Hibernate Configuration
  JPA_DDL_AUTO: "update"
  JPA_SHOW_SQL: "false"
  JPA_FORMAT_SQL: "false"
  JPA_USE_SQL_COMMENTS: "false"

  # Logging Configuration
  LOG_LEVEL_JDBC: "INFO"
  LOG_LEVEL_HIBERNATE_SQL: "INFO"
  LOG_LEVEL_HIBERNATE_BINDER: "INFO"

  # MinIO Configuration
  MINIO_ENDPOINT: "http://minio:9000"
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin123"

