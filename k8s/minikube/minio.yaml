apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  labels:
    app: minio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-config
  labels:
    app: minio
data:
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin123"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        envFrom:
        - configMapRef:
            name: minio-config
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        volumeMounts:
        - name: minio-storage
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      volumes:
      - name: minio-storage
        persistentVolumeClaim:
          claimName: minio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
  - name: api
    port: 9000
    targetPort: 9000
    protocol: TCP
  - name: console
    port: 9001
    targetPort: 9001
    protocol: TCP
  selector:
    app: minio
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  labels:
    app: minio
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-minio
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for MinIO to be ready..."
          until nc -z minio 9000; do
            echo "MinIO not ready yet, waiting 5s..."
            sleep 5
          done
          echo "MinIO is ready!"
      containers:
      - name: minio-setup
        image: minio/mc:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -e
          echo "Configuring MinIO client..."
          mc alias set myminio http://minio:9000 minioadmin minioadmin123
          
          echo "Creating buckets..."
          mc mb myminio/recettes-bucket --ignore-existing
          mc mb myminio/documents-bucket --ignore-existing
          
          echo "Setting bucket policies..."
          mc anonymous set download myminio/recettes-bucket
          mc anonymous set download myminio/documents-bucket
          
          echo "MinIO buckets created successfully!"

