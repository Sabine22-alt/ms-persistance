apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-persistance
  labels:
    app: ms-persistance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-persistance
  template:
    metadata:
      labels:
        app: ms-persistance
    spec:
      initContainers:
      - name: wait-for-mysql
        image: mysql:8.0
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for MySQL to be ready..."
          until mysqladmin ping -h mysql -u root -ppassword --silent; do
            echo "MySQL not ready yet, waiting 5s..."
            sleep 5
          done
          echo "MySQL is ready! Cleaning database to avoid constraint conflicts..."
          mysql -h mysql -u root -ppassword -e "DROP DATABASE IF EXISTS persistancedb; CREATE DATABASE persistancedb;"
          echo "Database cleaned and recreated successfully!"
      - name: wait-for-minio
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for MinIO to be ready..."
          until nc -z minio 9000; do
            echo "MinIO not ready yet, waiting 5s..."
            sleep 5
          done
          echo "MinIO is ready!"
      containers:
      - name: ms-persistance
        image: ms-persistance:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8090
          name: http
        envFrom:
        - configMapRef:
            name: ms-persistance-config
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 20
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

