apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-persistance
  labels:
    app: ms-persistance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-persistance
  template:
    metadata:
      labels:
        app: ms-persistance
    spec:
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      initContainers:
      - name: wait-for-deps
        image: alpine:3.19
        command: ['sh', '-c']
        args:
        - |
          apk add --no-cache netcat-openbsd > /dev/null 2>&1
          TIMEOUT=120
          ELAPSED=0
          
          echo "Waiting for MySQL (timeout: ${TIMEOUT}s)..."
          while ! nc -z mysql 3306 2>/dev/null; do
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "ERROR: MySQL connection timeout after ${TIMEOUT}s"
              exit 1
            fi
            sleep 2
            ELAPSED=$((ELAPSED + 2))
          done
          echo "MySQL is ready! (${ELAPSED}s)"
          
          ELAPSED=0
          echo "Waiting for MinIO (timeout: ${TIMEOUT}s)..."
          while ! nc -z minio 9000 2>/dev/null; do
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "ERROR: MinIO connection timeout after ${TIMEOUT}s"
              exit 1
            fi
            sleep 2
            ELAPSED=$((ELAPSED + 2))
          done
          echo "MinIO is ready! (${ELAPSED}s)"
          echo "All dependencies ready!"
      containers:
      - name: ms-persistance
        image: ms-persistance:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8090
          name: http
        envFrom:
        - configMapRef:
            name: ms-persistance-config
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 20
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

