apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-persistance
  labels:
    app: ms-persistance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-persistance
  template:
    metadata:
      labels:
        app: ms-persistance
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for DNS to be ready..."
          until nslookup mysql.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do
            echo "DNS not ready, waiting 2s..."
            sleep 2
          done
          echo "DNS ready, waiting for MySQL port..."
          until nc -w 2 mysql 3306; do
            echo "MySQL not ready yet, waiting 3s..."
            sleep 3
          done
          echo "MySQL is ready!"
      - name: wait-for-minio
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for MinIO..."
          until nc -w 2 minio 9000; do
            echo "MinIO not ready yet, waiting 3s..."
            sleep 3
          done
          echo "MinIO is ready!"
      containers:
      - name: ms-persistance
        image: ms-persistance:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8090
          name: http
        envFrom:
        - configMapRef:
            name: ms-persistance-config
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 20
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

