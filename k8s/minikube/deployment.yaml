apiVersion: apps/v1
kind: Deployment
metadata:
  name: univ-soa
  labels:
    app: univ-soa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: univ-soa
  template:
    metadata:
      labels:
        app: univ-soa
    spec:
      containers:
      - name: univ-soa
        image: univ-soa:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: univ-soa-config
        env:
        # Override datasource URL for embedded H2 (no external MySQL needed)
        - name: spring.datasource.url
          value: "jdbc:h2:mem:testdb"
        - name: spring.datasource.driver-class-name
          value: "org.h2.Driver"
        - name: spring.jpa.properties.hibernate.dialect
          value: "org.hibernate.dialect.H2Dialect"
        # Disable MongoDB for integration tests
        - name: spring.autoconfigure.exclude
          value: "org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

